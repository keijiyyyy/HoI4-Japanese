 RULE_OPTION_DEFAULT:0 "デフォルト"
 RULE_OPTION_DEFAULT_AI_DESC:0 "AIは、 史実方針や他のゲームシナリオへの設定のようなゲーム設定に基づいた決定をするでしょう。 これはバージョン1.5以前と同様の行動です。 "
 RULE_OPTION_RANDOM_AI_DESC:0 "AIはゲーム開始時にゲームプランをランダムに決定し、 実行しようとするでしょう。 "
 RULE_OPTION_FASCIST_GER_AI_DESC:0 "AIドイツは関連の国家方針を進めることで、 ファシズムを存続させ、 ヨーロッパを支配しようとするでしょう。 "
 RULE_FASCIST_JAP_AI_DESC:0 "AI日本は関連の国家方針を進めることで、 西側の連合国に対して南進しようとするでしょう。 "
 RULE_OPTION_COMMUNIST_JAP_AI_DESC:0 "AI日本は関連の国家方針を進めることで共産化し、 アジアの他の共産主義政権を支援しようとするでしょう。 "
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC:0 "AI日本は関連の国家方針を進めることでソビエト連邦を攻撃し、 枢軸国と共闘しようとするでしょう。 "
 RULE_DEMOCRATIC_JAP_AI_DESC:0 "AI日本は関連の国家方針を進めることで、 民主主義へと改革しようとするでしょう。 "
 RULE_FASCIST_HISTORICAL_ITA_AI_DESC:0 "AIイタリアはできる限り、 一連の史実イベントに従おうとするでしょう。 "
 RULE_FASCIST_ALTERNATE_ITA_AI_DESC:0 "AIイタリアは関連の国家方針を進めることで、 枢軸国に加わる前にスペインとの同盟を形成しようとするでしょう。 "
 RULE_KAISER_GER_AI_DESC:0 "AIドイツは関連の国家方針を進めることで、 カイザーを帝位に復活させようとするでしょう。 "
 RULE_DEMOCRATIC_GER_AI_DESC:0 "AIドイツは関連の国家方針を進めることで、 立憲君主制を築こうとするでしょう。 "
 RULE_OPTION_AUSTRIA_HUNGARY_HUN_AI_DESC:0 "AIハンガリーは関連の国家方針を進めることで、 オーストリア＝ハンガリーを復活させようとするでしょう。 "
 RULE_FASCIST_HUN_AI_DESC:0 "AIハンガリーは史実に最も近い国家方針を進め、 枢軸国に加盟しようとするでしょう。 "
 RULE_FASCIST_ALTERNATE_HUN_AI_DESC:0 "AIハンガリーは関連の国家方針を進めることで、 イタリア、 オーストリアとの独自陣営を形成しようとするでしょう。 "
 RULE_DEMOCRATIC_ALTERNATE_FRA_AI_DESC:1 "AIフランスはドイツを含む小協商を形成しようとするでしょう。 チェコスロヴァキアが小協商を作った場合はそれに参加するでしょう。 (DLC「Death or Dishonor」が必要です)"
 RULE_OPTION_COMMUNIST_FRA_AI_DESC:0 "AIフランスは関連の国家方針を進めることで共産化し、 コミンテルンに参加しようとするでしょう。 "
 RULE_OPTION_DEMOCRATIC_HISTORICAL_FRA_AI_DESC:0 "AIフランスはできる限り、 一連の史実イベントに従おうとするでしょう。 "
 RULE_FASCIST_FRA_AI_DESC:0 "AIフランスは関連の国家方針を進めることでファシスト化し、 ファシスト・ドイツと共闘しようとするでしょう。 "
 RULE_OPTION_COMMUNIST_HUN_AI_DESC:0 "AIハンガリーは関連の国家方針を進めることで共産主義国家になり、 他の共産主義主要国と同盟しようとするでしょう。 "
 RULE_OPTION_DEMOCRATIC_HUN_AI_DESC:0 "AIハンガリーは関連の国家方針を進めることで、 立憲君主国になろうとするでしょう。 "
 RULE_OPTION_BALKAN_DOMINANCE_ROM_AI_DESC:0 "AIルーマニアは関連の国家方針を進めることで、 バルカン諸国より優位に立とうとするでしょう。 "
 RULE_OPTION_DEMOCRATIC_ROM_AI_DESC:0 "AIルーマニアは関連の国家方針を進めることで、 国家を機能的な民主主義へと改革し、 他の民主主義主要国と同盟しようとするでしょう。 "
 RULE_COMMUNIST_ROM_AI_DESC:0 "AIルーマニアは関連の国家方針を進めることで共産主義国家となり、 他の共産主義主要国と同盟しようとするでしょう。 "
 RULE_OPTION_COMMUNIST_YUG_AI_DESC:0 "AIユーゴスラビアは関連の国家方針を進めることで、 共産主義国家になろうとするでしょう。 "
 RULE_OPTION_DEMOCRATIC_YUG_AI_DESC:0 "AIユーゴスラビアは関連の国家方針を進めることで、 民主主義政府を維持しようとするでしょう。 "
 RULE_FASCIST_YUG_AI_DESC:0 "AIユーゴスラビアは関連の国家方針を進めることで、 同盟するためにヨーロッパのファシズム国家に接近しようとするでしょう。 "
 RULE_HISTORICAL_YUG_AI_DESC:0 "AIユーゴスラビアは、 一連の史実イベントに厳格に従おうとするでしょう。 "
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC:0 "AIチェコスロヴァキアは関連の国家方針を進めることで民主主義を維持し、 国内発達を重視しようとするでしょう。 "
