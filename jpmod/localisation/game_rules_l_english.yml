 RULE_MAXIMUM_FORT_LEVEL_DESC:0 "各国は選択したレベルまで陸上・沿岸要塞を建設できるでしょう。 ゲーム開始時に既に存在する要塞については、 影響はありません。 国家方針、 ディシジョン、 イベントによって獲得した建造物は選択したレベルを超えることができるでしょう。 "
